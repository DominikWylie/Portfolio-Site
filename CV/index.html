<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dominik Wylie - Fallout Packers</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mediaqueries.css">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon32.png">
    <link rel="icon" type="image/png" sizes="64x64" href="../assets/images/favicon64.png">
</head>
<body>
<div id="header-container"></div>

<div id="CV" class="tools-pdf-wrapper">
    <object
            data="../assets/pdfs/CVDominikWylie.pdf#toolbar=0&navpanes=0&scrollbar=0&statusbar=0&messages=0&scrollbar=0"
            type="application/pdf"
            width="100%"
            height="1000px">
    </object>
</div>

<script src="../header-script.js"></script>
<script>
    // Load header dynamically
    fetch('../header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>
</body>
</html>
