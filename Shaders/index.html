<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../mediaqueries.css">
</head>
<body>
<div id="header-container"></div>

<main class="shaders_description_main">
    <p>
        I used DX11 and HLSL for shader programming, I developed lighting from the ground up, 
        vertex manipulation, texturing, shadows and motion blur.
    </p>

    <a class="external_link_img" href="https://github.com/DominikWylie/Shaders-Project">
        <img class="wiggle_img external_link_img" src="../assets/images/github.png"
             alt="https://github.com/DominikWylie/QuadTrees">
    </a>


    <iframe class="demo_video"
            width="1280"
            height="720"
            src="https://www.youtube.com/embed/fOM18PGU0-4"
            title="Shaders project"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
    </iframe>
</main>

<div class="tools-pdf-wrapper">
    <object
            data="../assets/pdfs/shaders.pdf#toolbar=0&navpanes=0&scrollbar=0&statusbar=0&messages=0&scrollbar=0"
            type="application/pdf"
            width="100%"
            height="1000px">
    </object>
</div>

<script src="../header-script.js"></script>
<script>
    // Load header dynamically
    fetch('../header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>
</body>
</html>
